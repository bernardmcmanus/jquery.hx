<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!-- ============================================= -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!-- ============================================= -->
		<script src="jquery-2.0.2.min.js"></script>
		<!-- ============================================= -->
		<script src="../js/hxManager.js"></script>
		<script src="../js/domNode.js"></script>
		<script src="../js/helper.js"></script>
		<script src="../js/workflow.js"></script>
		<script src="../js/vendorPatch.js"></script>
		<script src="../js/easing.js"></script>
		<script src="../js/event.js"></script>
		<script src="../js/animator.js"></script>
		<script src="../js/hx.js"></script>
	</head>
	<body>



		<div id="target"></div>

		<div class="tgt-container">
			<div class="tgt"></div>
			<!-- <div class="tgt"></div>
			<div class="tgt"></div> -->
		</div>

		<script>

			$('.tgt').on( 'hx_init' , function(e) {
				//console.log(e.originalEvent.detail);
			});

			$('.tgt').on( 'hx_setTransition' , function(e) {
				//console.log(e.originalEvent.detail);
			});

			$('.tgt').on( 'hx_applyXform' , function(e) {
				//console.log(e.originalEvent.detail);
			});

			$('.tgt').on( 'hx_transitionEnd' , function(e) {
				console.log(e.originalEvent.detail);
			});

			$('#target').on('click', function() {

				$('.tgt').hx( 'transform' , {
					translate: {x: 200},
					//rotateZ: '+=360',
					rotate: {x: 1, y: 1, z: 1, a: '+=360'},
					scale: {x: '+=0.2', y: '+=0.2', z: '+=0.2'},
					duration: 800,
					easing: 'easeOutBack'
				});

				$('.tgt').hx( 'transform' , {
					translate: {x: '+=200'},
					//rotateZ: '+=360',
					rotate: {x: 1, y: 1, z: 1, a: '-=180'},
					scale: {x: '+=0.2', y: '+=0.2', z: '+=0.2'},
					duration: 800,
					easing: 'easeOutBack'
				});

				$('.tgt').hx( 'transform' , {
					translate: {x: '-=200'},
					//rotateZ: '+=360',
					rotate: {x: 1, y: 1, z: 1, a: '+=180'},
					scale: {x: '+=0.2', y: '+=0.2', z: '+=0.2'},
					duration: 800,
					easing: 'easeOutBack'
				});

			});

		</script>

	</body>
</html>
