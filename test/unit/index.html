<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>jquery.hx unit tests</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/mocha/mocha.css" />
    <link rel="stylesheet" type="text/css" href="/test/style.css" />
    <script src="/test/bind-polyfill.js"></script>
    <script src="/test/performance-polyfill.js"></script>
    <script src="/bower_components/requirejs/index.js"></script>
    <script>
      require.config({
        paths: {
          'once': '/test/once',
          'jquery': '/bower_components/jquery/dist/jquery.min',
          'mocha': '/bower_components/mocha/mocha',
          'chai': '/bower_components/chai/chai',
          'sinon': '/bower_components/sinon/index',
          'sinon-chai': '/bower_components/sinon-chai/lib/sinon-chai',
          'tests': 'tests.compiled'
        },
        shim: {
          'jquery': { exports: '$' },
          'mocha': { exports: 'mocha' },
          'chai': { exports: 'chai' },
          'sinon': { exports: 'sinon' },
          'sinon-chai': [ 'chai' , 'sinon' ],
          'once': [ 'jquery' ],
          'tests': [ 'mocha' , 'sinon-chai' , 'once' ]
        }
      });
      define( 'init' , [ 'jquery' , 'mocha' , 'chai' , 'sinon-chai' ], function( $ , mocha , chai , sinonChai ) {
        window.$ = $;
        window.mocha = mocha;
        window.expect = chai.expect;
        mocha.setup( 'tdd' );
        mocha.reporter( 'html' );
        chai.use( sinonChai );
      });
      require([ 'init' , 'tests' ], function() {
        mocha.run();
      });
    </script>
  </head>
  <body>
    <div class="tgt-container">
      <div style="background-color: dodgerblue"></div>
      <div style="background-color: deeppink"></div>
      <div style="background-color: yellowgreen"></div>
    </div>
    <div id="mocha"></div>
  </body>
</html>
